<body>
    <nav class="navbar">
        <div class="logo">
            <a href="./HTML/home.html">
                <img src="./IMG/Logos/impacto3.png" alt="#" class="imgLogo">
            </a>

            <li><a href="./HTML/index.html">Home</a></li>

            <li><a href="./HTML/inscricao.html">Inscrição</a></li>           
        </ul>
        <button class="hamburger" id="hamburgerButton" aria-label="Abrir menu">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <div class="mobile-menu" id="mobileMenu">
        <button class="close" id="closeButton" aria-label="Fechar menu">
            <i class="fas fa-times"></i>
        </button>
        <ul class="nav-links-mobile">
            <li><a href="./HTML/index.html">Home</a></li>
            <li><a href="./HTML/sobre.html">Quem Somos</a></li>

            <li><a href="./HTML/inscricao.html">Inscrição</a></li>           
        </ul>
    </div>
    <section class="form-container">
        <div class="cx_img">
            <img src="./IMG/Logos/desigualdade2.png" alt="#">
        </div>
        <div class="cx_form">
            <h2>Inscrição para Cursos Gratuitos</h2>
            <form action="#">
                <div class="grupo_input">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="grupo_input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="grupo_input">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="grupo_input">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="grupo_input">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" required>
                </div>
                <div class="grupo_input">
                    <label for="curso">Curso de Interesse</label>
                    <select id="curso" required>
                        <option value="">Selecione um curso</option>
                        <option value="#">Design de Jogos</option>
                        <option value="#">Informática Básica</option>
                        <option value="#">Inglês Básico</option>
                    </select>
                </div>
                <div class="grupo_input">
                    <button type="submit">Finalizar Inscrição</button>
                </div>
            </form>
        </div>
    </section>
